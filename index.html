<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />

          <span class="step">1</span>
          <h1 class="title">جدول تكرار التلعسم</h1>
        </div>
        <div class="content">

          <input type="checkbox" />
        </div>
      </section>
      <div class="flex-wrapper">
        <section class="page-section">
          <div class="section-title-card">
            <span class="step">2</span>
            <h1 class="title">طول لحظة التلعسم</h1>
          </div>
          <div class="content">
            <div class="item">
              <h3 class="name">طول اللحظة الاولى</h3>
              <input type="range" />
            </div>
            <div class="item">
              <h3 class="name">طول اللحظة الثانية</h3>
              <input type="range" />
            </div>
            <div class="item">
              <h3 class="name">طول اللحظة الثالثة</h3>
              <input type="range" />
            </div>
          </div>
        </section>
        <section class="page-section">
          <div class="section-title-card">
            <span class="step">3</span>
            <h1 class="title">جدول تكرار التلعسم</h1>
          </div>
          <div class="content">
            <div class="item">
              <h3 class="name">اصوات ملفتة</h3>
              <input type="text" />
            </div>
            <div class="item">
              <h3 class="name">حركات الوجه</h3>
              <input type="text" />
            </div>
            <div class="item">
              <h3 class="name">حركات الرأس</h3>
              <input type="text" />
            </div>
            <div class="item">
              <h3 class="name">حركات الاطراف</h3>
              <input type="text" />
            </div>
          </div>
        </section>
      </div>
    </div>
    <button class="submit-btn">تاكيد</button>
  </body>
</html>
